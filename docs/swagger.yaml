  /auth/sign-in:
    post:
      consumes:
      - application/json
      description: User authentication (returns JWT token)
      operationId: sign-in
      parameters:
      - description: Login data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.SignInInput'
